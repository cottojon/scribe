<ng-template #uploadProfileImageModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Upload Profile Image</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <input type='file' (change)="onProfileImageSelected($event)">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="uploadSelectedImage(); c('Submit click');">Submit</button>
    </div>
  </ng-template>
