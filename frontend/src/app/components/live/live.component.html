<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-12" style="margin-left: 3px; margin-bottom: 5px; margin-top: -18px;">
        <button *ngFor="let channel of addedChannels" class="channel-button btn text-center"
          [ngClass]="getColor(channel.id)" (click)="setActiveChannelById(channel.id)">
          {{channel.name}}
        </button>
        <button class="add-channel-button btn btn-primary text-center" (click)="open(addChannelModal)">
          <span class="fa fa-plus"></span>
        </button>
      </div>
    </div>
    <div class="row" style="overflow-x: hidden; white-space: nowrap;">
      <div class="col-12 channels-container">
        <div *ngFor="let channel of activeChannels" class="channel-container" [style.width.px]="getMaximumChannelWidth()">
          <div class="card bg-light mb-3" style="height: 100%">
            <div class="card-header channel-header" [ngClass]="getColor(channel.id)">{{channel.name}}</div>
            <div class="card-body bg-light" style="overflow-y: auto;">
              <div *ngFor="let clipDisplay of getCurrentClipsForChannel(channel.id)" class="card bg-light" style="margin-bottom: 5px;">
                <div class="card-body">
                  <div class="row">
                    <div class="col-1 d-none d-lg-block">
                      <img class="img" style="width:50px"
                        src="https://dt.azadicdn.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png?200">
                    </div>
                    <div class="col-11">
                      &nbsp;&nbsp;{{clipDisplay.clip.text}}
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <span class="fa fa-user"></span>&nbsp;{{clipDisplay.clip.speaker}}&nbsp;
                  <span class="fa fa-clock-o"></span>&nbsp;{{clipDisplay.created_at.toLocaleString()}}&nbsp;
                  <div class="pull-right">

                    <button *ngIf="!checkIfClipIsLiked(clipDisplay.clip.id)" class="btn btn-primary clip-btn" (click)="this.likeClip(clipDisplay)">
                      <span class="fa fa-thumbs-up"></span>
                    </button>
                    <button *ngIf="checkIfClipIsLiked(clipDisplay.clip.id)" class="btn btn-success clip-btn" (click)="this.unlikeClip(clipDisplay)">
                      <span class="fa fa-thumbs-up"></span>
                    </button>

                    <button *ngIf="!clipDisplay.editing" class="btn btn-primary clip-btn">
                      <span class="fa fa-edit"></span>
                    </button>
                    <button *ngIf="clipDisplay.editing" class="btn btn-success clip-btn">
                      <span class="fa fa-edit"></span>
                    </button>

                    <button class="btn btn-primary clip-btn">
                      <span class="fa fa-play"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-secondary" (click)="removeChannel(channel)">
                <span class="fa fa-trash-o"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <div *ngIf="showNotification" class="alert alert-success" role="alert">
      <button type="button" class="close" (click)="closeNotification()">Ã—</button>
      <h4 class="alert-heading">Corrections saved</h4>
      <p class="mb-0">The corrections have been saved to the database.</p>
    </div>
  </div>
</div>


<ng-template #addChannelModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add Channel</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-inline">
      <div class="col" style="padding:0px">
        <div class="input-group">
          <input [(ngModel)]="channelSearchInput" (keyup.enter)="searchForChannel()" name="channelSearchInput"
            type="text" class="form-control" placeholder="Search Terms">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" (click)="searchForChannel()">
              <span class="fa fa-search"></span>&nbsp;Search </button>
          </div>
        </div>
      </div>
    </form>
    <br>
    <div class="card">
      <table class="table" style="margin-bottom:0px">
        <thead>
          <tr>
            <th style="width:90%">Channel Name</th>
            <th style="width:10%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let channel of channelSearchResults">
            <td>{{channel.name}}</td>
            <td>
              <button class="btn btn-primary" (click)="addChannel(channel)">
                <span class="fa fa-plus"></span>&nbsp;Add </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="c('Save click')">Close</button>
  </div>
</ng-template>
